{{define "section_reservasi"}}
<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container-fluid px-0">
        <div class="row d-flex no-gutters">
            <div class="col-md-6 ftco-animate makereservation p-4 p-md-5 pt-5 pt-md-0">
                <div class="heading-section ftco-animate mb-5">
                    <span class="subheading">Book a table</span>
                    <h2 class="mb-4">Make Reservation</h2>
                </div>
                <form action="#">
                <div class="row">
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" placeholder="Your Email">
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" placeholder="Phone">
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="text" class="form-control" id="book_date" placeholder="Date">
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Time</label>
                        <input type="text" class="form-control" id="book_time" placeholder="Time">
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Person</label>
                        <div class="select-wrap one-third">
                        <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                        <select name="" id="" class="form-control">
                            <option value="">Person</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4+</option>
                        </select>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-12 mt-3">
                    <div class="form-group">
                        <input type="submit" value="Make a Reservation" class="btn btn-primary py-3 px-5">
                    </div>
                    </div>
                </div>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-stretch pb-5 pb-md-0">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.837909080781!2d106.81425931471706!3d-6.2850269954510685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1f614bf93e9%3A0xbcf2cf974df7b19f!2sFe%20Cafe%20Ampera!5e0!3m2!1sid!2sid!4v1571042459809!5m2!1sid!2sid" width="600" height="700" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>
</section>
{{end}}
